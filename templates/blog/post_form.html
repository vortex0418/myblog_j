{% extends 'base.html' %}
{% block content %}
<section>
<div class="container my-3">
    <div class="row">
        <div class="col-lg-8">
            <h4 class="my-3">포스트 등록</h4>
            <form action="" method="post" enctype="multipart/form-data">
            <!-- 일반 필드와 이미지필드로 멀티파트로 구성됨-->
                {% csrf_token %}
        <!--                {{ form.as_p }}-->
                {% include 'form_errors.html' %}
                    <div class="form-group">
                        <label for="title">제목</label>
                        <input type="text" name="title" id="title" class="form-control"
                               value="{{ form.title.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group">
                        <label for="content">내용</label>
                        <textarea name="content" id="content" rows="10"
                                  class="form-control">{{ form.content.value|default_if_none:'' }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="photo">사진</label>
                        <input type="file" name="photo" id="photo" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="category">카테고리</label>
                        <select id="category" name="name">
                            <option value="program">프로그래밍</option>
                            <option value="life">라이프스타일</option>
                            <option value="culture">문화&예술</option>
                        </select>
                    </div>
                <button type="submit" class="btn btn-primary">저장하기</button>
            </form>
        </div>
    </div>
</div>
</section>
{% endblock %}
